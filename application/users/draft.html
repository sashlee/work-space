<div class="card">
  <div class="card-body">

    <!-- Tabs -->
    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Basic Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Security</a>
      </li>
    </ul>
    <div class="tab-content" id="default-tab">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <form>
          <!-- General information -->
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">Name</label>
                <input class="form-control" type="text" placeholder="Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input class="form-control" type="email" placeholder="Email address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">Gender</label>
                <select class="form-control" data-toggle="select">
                  <option value="1">Female</option>
                  <option value="2">Male</option>
                  <option value="2">Rather not say</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">Phone</label>
                <input class="form-control" type="text" placeholder="+234 777 245 549">
              </div>
            </div>
          </div>
          <!-- Address -->
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Address</label>
                <input class="form-control" type="text" placeholder="Enter your home address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">Occupation</label>
                <input class="form-control" type="text" placeholder="Occupation">
              </div>
            </div>
          </div>
          <!-- Save changes buttons -->
          <button type="button" class="btn btn-sm btn-primary rounded-pill">Save changes</button>
        </form>

      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        <form>
          <!-- General information -->
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">Old Password</label>
                <input class="form-control" type="text" placeholder="Old Password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">New Password</label>
                <input class="form-control" type="text" placeholder="New Password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label">Confirm</label>
                <input class="form-control" type="text" placeholder="Confirm new Password">
              </div>
            </div>
          </div>
          <!-- Save changes buttons -->
          <button type="button" class="btn btn-sm btn-primary rounded-pill">Save changes</button>
        </form>

      </div>
    </div>
    <!-- /Tabs -->
  </div>
</div>
<!-- /Page Component -->
